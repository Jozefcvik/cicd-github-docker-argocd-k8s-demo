name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s/**'

jobs:

  lint:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install linters
        run: |
          npm install -g htmlhint stylelint stylelint-config-standard

      - name: Lint HTML
        run: htmlhint index.html

      - name: Lint CSS
        run: stylelint "style.css"

  build-and-push:
    if: github.actor != 'github-actions[bot]'
    needs: lint
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=v1.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/static-site-argocd:$IMAGE_TAG .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/static-site-argocd:$IMAGE_TAG

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|\${{ IMAGE }}|${{ secrets.DOCKER_USERNAME }}/static-site-argocd:$IMAGE_TAG|g" k8s/deployment.yaml

      - name: Commit updated manifests
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "ci: update deployment image to $IMAGE_TAG [skip ci]"
          git push

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ArgoCD Sync
        run: |
          argocd app sync static-site-app --auth-token ${{ secrets.ARGOCD_TOKEN }} --server ${{ secrets.ARGOCD_SERVER }}
