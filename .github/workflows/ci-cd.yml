name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s/**'

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:

  lint:
    if: "! contains(github.event.head_commit.message, '[skip ci]')"   # Stop loop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install linters
        run: |
          npm install -g htmlhint stylelint stylelint-config-standard

      - name: Lint HTML
        run: htmlhint index.html

      - name: Lint CSS
        run: stylelint "style.css"

  build-and-push:
    if: "! contains(github.event.head_commit.message, '[skip ci]')"   # Stop loop
    needs: lint
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/static-site-argocd:${{ github.sha }} .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/static-site-argocd:${{ github.sha }}

      - name: Update Kubernetes manifests
        run: |      
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/static-site-argocd:${{ github.sha }}|g" k8s/static-site-argocd.yaml

      - name: Commit updated manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/static-site-argocd.yaml      
          git commit -m "Update image to ${{ github.sha }} [skip ci]" || exit 0
          git push origin HEAD:main
